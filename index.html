<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BimBimBamBam Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #1a1a1a;
            color: #fff;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        /* –¢–∞–π–º–µ—Ä */
        #timer {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid #4a90e2;
            font-size: 24px;
            font-weight: bold;
            color: #4a90e2;
            text-align: center;
            pointer-events: none;
        }

        /* –ü—Ä–æ–≥—Ä–µ—Å—Å –±–∞—Ä —ç–∫—Å–ø—ã */
        #exp-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: transparent;
            pointer-events: none;
            z-index: 200;
        }

        #exp-bar-fill {
            height: 100%;
            width: 0%;
            background: #4a90e2;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(74, 144, 226, 0.8), 0 0 20px rgba(74, 144, 226, 0.4);
        }

        /* HP –±–∞—Ä –∏–≥—Ä–æ–∫–∞ */
        #player-health-bar {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 300px;
            height: 30px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #4a90e2;
            border-radius: 5px;
            overflow: hidden;
            pointer-events: none;
            z-index: 100;
        }

        #player-health-bar-fill {
            height: 100%;
            width: 100%;
            background: #00ff00;
            transition: width 0.3s ease, background-color 0.3s ease;
        }

        #player-health-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-weight: bold;
            font-size: 14px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            pointer-events: none;
            z-index: 101;
        }

        /* –£—Ä–æ–≤–µ–Ω—å –∏–≥—Ä–æ–∫–∞ */
        #player-level {
            position: absolute;
            top: 60px;
            left: 20px;
            width: 300px;
            text-align: center;
            color: #fff;
            font-weight: bold;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            pointer-events: none;
            z-index: 100;
        }

        /* –ú–µ–Ω—é –ø–∞—É–∑—ã */
        #pause-menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            pointer-events: auto;
        }

        #pause-menu.active {
            display: flex;
        }

        #pause-menu-content {
            background: rgba(30, 30, 30, 0.95);
            border: 3px solid #4a90e2;
            border-radius: 15px;
            padding: 30px;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            width: 90%;
        }

        #pause-menu-content h1 {
            color: #4a90e2;
            margin-bottom: 20px;
            text-align: center;
            font-size: 32px;
        }

        .menu-section {
            margin-bottom: 30px;
        }

        .menu-section h2 {
            color: #4a90e2;
            margin-bottom: 15px;
            font-size: 24px;
            border-bottom: 2px solid #4a90e2;
            padding-bottom: 5px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-label {
            color: #aaa;
            font-size: 16px;
        }

        .stat-value {
            color: #fff;
            font-weight: bold;
            font-size: 16px;
        }

        .contract-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .contract-item.active {
            background: rgba(74, 226, 74, 0.2);
            border: 2px solid #4ae24a;
        }

        .contract-item h3 {
            color: #4ae24a;
            margin-bottom: 5px;
            font-size: 18px;
        }

        .contract-item p {
            color: #ccc;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .contract-item .cost {
            color: #e2a84a;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .contract-button {
            background: #4ae24a;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 5px;
        }

        .contract-button:hover {
            background: #5af25a;
        }

        .contract-button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .contract-button.deactivate {
            background: #e24a4a;
        }

        .contract-button.deactivate:hover {
            background: #f25a5a;
        }

        #close-pause-menu {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #e24a4a;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #close-pause-menu:hover {
            background: #f25a5a;
        }

        .pause-hint {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 15px;
            border-radius: 5px;
            font-size: 12px;
            color: #aaa;
            pointer-events: none;
        }
    </style>
</head>
<body>

                    <!-- –ö–æ–Ω—Ç—Ä–∞–∫—Ç—ã -->
                    <div class="menu-section">

                            <!-- –ö–æ–Ω—Ç—Ä–∞–∫—Ç—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->

        </div>
    </div>

    <script type="module" src="/src/main.js"></script>

</html>
